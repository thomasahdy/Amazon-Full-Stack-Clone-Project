<div class="container py-4">
  <h2>Your Orders</h2>
  <div *ngIf="orders.length === 0" class="alert alert-info">You have no orders yet.</div>
  <div class="row" *ngIf="orders.length > 0">
    <div class="col-12 mb-3" *ngFor="let order of orders">
      <div class="card mb-3">
        <div class="card-body">
          <h6 class="card-title">Order #{{ order._id }}</h6>
          <p>Status: <span class="fw-bold">{{ order.status }}</span></p>
          <p>Total: <span class="text-warning fw-bold">â‚¹{{ order.totalAmount }}</span></p>
          <div class="row">
            <div class="col-6 col-md-3 mb-2" *ngFor="let item of order.items">
              <div class="border rounded p-2 h-100">
                <img [src]="item.productId.img_link" class="img-fluid" style="height:60px;object-fit:contain;">
                <div>{{ item.productId.product_name }}</div>
                <div>Qty: {{ item.quantity }}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
