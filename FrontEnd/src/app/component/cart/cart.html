<div class="container py-4">
  <h2>Your Cart</h2>
  <div *ngIf="cart.products.length === 0" class="alert alert-info">Your cart is empty.</div>
  <div *ngIf="cart.products.length > 0">
    <table class="table align-middle">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cart.products">
          <td>
            <img [src]="item.productId.img_link" alt="" style="height:48px;width:48px;object-fit:contain;">
            {{ item.productId.product_name }}
          </td>
          <td>₹{{ item.productId.discounted_price }}</td>
          <td>{{ item.quantity }}</td>
          <td>₹{{ item.productId.discounted_price * item.quantity }}</td>
          <td><button class="btn btn-sm btn-danger">Remove</button></td>
        </tr>
      </tbody>
    </table>
    <div class="text-end">
      <button class="btn btn-warning">Proceed to Checkout</button>
    </div>
  </div>
</div>
