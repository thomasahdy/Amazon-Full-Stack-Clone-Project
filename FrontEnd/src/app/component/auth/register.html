<div class="container py-5" style="max-width:400px;">
  <h2 class="mb-4">Create account</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Your name</label>
      <input [(ngModel)]="name" name="name" id="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input [(ngModel)]="age" name="age" id="age" type="number" class="form-control">
    </div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <button class="btn btn-warning w-100" type="submit">Create your Amazon account</button>
  </form>
  <div class="mt-3 text-center">
    <a [routerLink]="['/login']">Already have an account? Sign in</a>
  </div>
</div>
